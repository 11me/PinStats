name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Validate version match
        run: |
          chmod +x scripts/validate-version.sh
          ./scripts/validate-version.sh

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci

      - name: Build extension
        run: npm run build

      - name: Create ZIP archive
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          cd dist
          zip -r "../pinstats-${TAG_NAME}.zip" .
          cd ..

      - name: Create Release
        env:
          TAG_NAME: ${{ github.ref_name }}
        uses: softprops/action-gh-release@v1
        with:
          files: pinstats-${{ env.TAG_NAME }}.zip
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Publish to Chrome Web Store
        if: success()
        uses: wdzeng/chrome-extension@v1
        with:
          extension-id: ${{ secrets.CWS_EXTENSION_ID }}
          zip-path: pinstats-${{ github.ref_name }}.zip
          service-account-json: ${{ secrets.CWS_SERVICE_ACCOUNT_JSON }}

      - name: Notify on CWS publish failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Chrome Web Store Publish Failed',
              body: `Automated Chrome Web Store publishing failed for ${context.ref}.\n\nManual upload required: https://chrome.google.com/webstore/devconsole\n\nCheck workflow logs: ${context.payload.repository.html_url}/actions/runs/${context.runId}`,
              labels: ['automation', 'release']
            })
